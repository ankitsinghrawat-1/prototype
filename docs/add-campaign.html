<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Campaign</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links"></ul>
        </nav>
    </header>
    <main class="form-main">
        <section class="form-container wide">
            <h2>Create New Campaign</h2>
            <form id="add-campaign-form">
                <div class="input-group">
                    <label for="title">Campaign Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="input-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="5" required></textarea>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="goal_amount">Goal Amount ($)</label>
                        <input type="number" id="goal_amount" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="image_url">Image URL (Optional)</label>
                        <input type="url" id="image_url">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="start_date">Start Date</label>
                        <input type="date" id="start_date" required>
                    </div>
                    <div class="input-group">
                        <label for="end_date">End Date</label>
                        <input type="date" id="end_date" required>
                    </div>
                </div>
                <div id="message" class="form-message"></div>
                <button type="submit" class="btn btn-primary btn-full-width">Create Campaign</button>
            </form>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container"><p>&copy; 2025 AlumniConnect. All Rights Reserved.</p></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="notifications.js"></script>
    <script src="auth.js"></script>
    <script src="add-campaign.js"></script>
</body>
</html>
