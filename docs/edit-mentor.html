<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Mentor Profile</title>
    <link rel="stylesheet" href="style.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links"></ul>
        </nav>
    </header>

    <main class="form-main">
        <section class="form-container">
            <h2>Edit Mentor Profile</h2>
            <p>Update your areas of expertise below.</p>
            <form id="edit-mentor-form">
                <div class="input-group">
                    <label for="expertise_areas">Areas of Expertise</label>
                    <textarea id="expertise_areas" rows="4" placeholder="e.g., Software Engineering, Marketing, Career Advice" required></textarea>
                </div>
                <div id="message" class="form-message"></div>
                <button type="submit" class="btn btn-primary btn-full-width">Update Profile</button>
                <button type="button" id="unlist-mentor-btn" class="btn btn-danger btn-full-width" style="margin-top: 1rem;">Unlist as Mentor</button>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 AlumniConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="notifications.js"></script>
    <script src="auth.js"></script>
    <script src="edit-mentor.js"></script>
</body>
</html>
