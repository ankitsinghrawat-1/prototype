<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links"></ul>
        </nav>
    </header>
    <main class="form-main">
        <section class="form-container wide">
            <h2>Edit Blog Post</h2>
            <form id="edit-blog-form">
                <div class="input-group">
                    <label for="title">Blog Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="input-group">
                    <label for="content">Content</label>
                    <textarea id="content" rows="10" required></textarea>
                </div>
                <div id="message" class="form-message"></div>
                <button type="submit" class="btn btn-primary btn-full-width">Save Changes</button>
            </form>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container"><p>&copy; 2025 AlumniConnect. All Rights Reserved.</p></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="notifications.js"></script>
    <script src="auth.js"></script>
    <script src="edit-blog.js"></script>
</body>
</html>
