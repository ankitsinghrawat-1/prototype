<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect - Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="form-body">
    <div class="form-container">
        <a href="index.html" class="form-logo">Alumni Connect</a>
        <h2>Forgot Your Password?</h2>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <form id="forgot-password-form">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full-width">Send Reset Link</button>
        </form>
        <p class="form-text">Remember your password? <a href="login.html">Login</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="notifications.js"></script>
    <script src="forgot-password.js"></script>
</body>
</html>
