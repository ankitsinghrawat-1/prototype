<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links">
                </ul>
        </nav>
    </header>

    <main class="profile-main-view">
        <div class="profile-container-view">
            <div class="profile-header-view">
                <img id="profile-pic-view" class="profile-pic-view" src="https://via.placeholder.com/150" alt="Profile Picture">
                <h2 id="profile-name-view"></h2>
                <div id="verified-badge-container"></div>
                <p id="profile-subheader" class="profile-subheader"></p>
            </div>
            
            <div class="profile-content-view">
                
                <section class="profile-section">
                    <h3><i class="fas fa-info-circle"></i> About Me</h3>
                    <p id="bio-view"></p>
                </section>
                
                <section class="profile-section">
                    <h3><i class="fas fa-graduation-cap"></i> Academic Details</h3>
                    <p><strong>University:</strong> <span id="university-view"></span></p>
                    <p><strong>Graduation Year:</strong> <span id="graduation-year-view"></span></p>
                    <p><strong>Degree:</strong> <span id="degree-view"></span></p>
                    <p><strong>Major:</strong> <span id="major-view"></span></p>
                </section>
                
                <section class="profile-section">
                    <h3><i class="fas fa-briefcase"></i> Professional Details</h3>
                    <p><strong>Current Company:</strong> <span id="current-company-view"></span></p>
                    <p><strong>Job Title:</strong> <span id="job-title-view"></span></p>
                    <p><strong>City:</strong> <span id="city-view"></span></p>
                    <p><strong>LinkedIn:</strong> <a id="linkedin-view" class="link-styled" target="_blank"></a></p>
                </section>

                <section class="profile-section">
                    <h3><i class="fas fa-envelope"></i> Contact</h3>
                    <p id="email-view"></p>
                </section>

            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 AlumniConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="notifications.js"></script>
    <script src="auth.js"></script>
    <script src="view-profile.js"></script>
</body>
</html>
