<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links">
                </ul>
        </nav>
    </header>

    <main class="dashboard-main">
        <div class="dashboard-container">
            <section class="dashboard-profile-section">
                <img id="profile-pic" class="dashboard-profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
                <h2 id="profile-name"></h2>
                <p id="profile-info"></p>
                <a href="profile.html" class="btn btn-secondary">Edit Profile</a>
            </section>
            
            <section class="dashboard-section">
                <h3>Recent Events</h3>
                <ul id="recent-events-list" class="dashboard-list">
                    </ul>
                <a href="events.html" class="view-all-link">View All Events &rarr;</a>
            </section>
            
            <section class="dashboard-section">
                <h3>Recent Job Postings</h3>
                <ul id="recent-jobs-list" class="dashboard-list">
                    </ul>
                <a href="jobs.html" class="view-all-link">View All Jobs &rarr;</a>
            </section>
            
            <section class="dashboard-section">
                <h3>My Upcoming Events</h3>
                <ul id="my-events-list" class="dashboard-list">
                    </ul>
                <a href="events.html" class="view-all-link">Discover More Events &rarr;</a>
            </section>
            
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 AlumniConnect. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="notifications.js"></script>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
