<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Directory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links">
                </ul>
        </nav>
    </header>

    <main class="directory-main">
        <div class="directory-container">
            <h2>Alumni Directory</h2>
            <div class="search-bar">
                <input type="text" id="directory-search-input" placeholder="Search by name or company...">
                <input type="text" id="university-filter" placeholder="University">
                <input type="text" id="major-filter" placeholder="Major">
                <input type="number" id="year-filter" placeholder="Graduation Year">
                <input type="text" id="city-filter" placeholder="City">
                <button id="directory-search-button" class="btn btn-primary">Search</button>
            </div>
            <div id="directory-list" class="directory-list">
                </div>
            <div id="loading-message" class="info-message">Loading...</div>
            <div id="no-results-message" class="info-message" style="display: none;">No results found.</div>
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 AlumniConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="notifications.js"></script>
    <script src="auth.js"></script>
    <script src="directory.js"></script>
</body>
</html>
